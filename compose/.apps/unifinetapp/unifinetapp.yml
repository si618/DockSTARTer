services:
  unifinetapp:
    container_name: ${UNIFINETAPP_CONTAINER_NAME}
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - USER=unifi
      - NAME=unifi
      - LOTSOFDEVICES=${UNIFINETAPP_LOTS_OF_DEVICES}
    restart: ${UNIFINETAPP_RESTART}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKER_VOLUME_CONFIG}/unifinetapp:/config
      - ${DOCKER_VOLUME_STORAGE}:/storage
      - ${UNIFINETAPP_VOLUME_STORAGE}:/unifi
